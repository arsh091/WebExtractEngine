services:
  # Backend Service (Docker)
  - type: web
    name: webcache-backend
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        fromService:
          name: webcache-frontend
          type: static_site
          property: url

  # Frontend Service (Static Site)
  - type: static_site
    name: webcache-frontend
    rootDirectory: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: webcache-backend
          type: web
          property: url
